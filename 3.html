// 6、有一个数n=5,不使用for循环,怎样返回[1,2,3,4,5]这样一个数组：递归
var a=5;
function f(a){
	var arr=[];
	return (function(){
		arr.unshift(a);
		a--;
		if(a!=0){
           arguments.callee();

	})();
}
